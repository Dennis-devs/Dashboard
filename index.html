<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="back">

            </div>
            <nav class="navs">
                <div class="div1">
                    <img src="./SVGs/home.svg" style="width:24px; height: 24px;" alt="Home" class="home">
                    <img src="./SVGs/account-details.svg" style="width:24px; height: 24px;" alt="Profile" class="prof">
                    <img src="./SVGs/message-bulleted.svg" style="width:24px; height: 24px;" alt="Messages" class="messages">
                    <img src="./SVGs/history.svg" style="width:24px; height: 24px;" alt="History" class="history">
                    <img src="./SVGs/format-list-checkbox.svg" style="width:24px; height: 24px;" alt="Tasks" class="task">
                    <img src="./SVGs/account-group.svg" style="width:24px; height: 24px;" alt="Communities" class="community">
                </div>
                <div class="div2">

                    <h2>Messages</h2>
                    <h2>History</h2>
                    <h2>Tasks</h2>
                    <h2>Communities</h2>
                </div>
            </nav>
            <nav class="navs2">
                <div class="div3">
                    <img src="./SVGs/wrench-cog.svg" style="width:24px; height: 24px;" alt="Settings" class="settings">
                    <img src="./SVGs/face-agent.svg" style="width:24px; height: 24px;" alt="Support" class="support">
                    <img src="./SVGs/shield-lock.svg" style="width:24px; height: 24px;" alt="Privacy" class="privacy">
                </div>
                <div class="div4">
                    <h2>Settings</h2>
                    <h2>Support</h2>
                    <h2>Privacy</h2>
                </div>
            </nav>
        </div>

        <section id="sect1">
            <div class="top">
                <img src="./SVGs/magnify.svg" style="width:24px; height: 24px;" alt="Search" class="search">
                <div class="bar"></div>
                <img src="./SVGs/bell-ring.svg" style="width:24px; height: 24px;" alt="Notification" class="notification">
                <img src="./SVGs/icons8-cat-67.png" alt="ProfilePic" class="pic" style="width: 24px; height: 24px;" <a target="_blank" href="https://icons8.com/icon/nVDkASfQboxp/cat">Cat</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>>
                <h2>Bruce Wayne</h2>
            </div>
            <header></header>
        </section>
        <div class="lower">
        <section id="sect2">
            <main class="projects"></main>
        </section>
        <div class="right">
            <div></div>
            <div></div>
        </div>
        </div>
        </div>
